<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Creative Main Page</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      padding: 60px;
    }

    h1 {
      text-align: center;
      margin-bottom: 50px;
      color: #006064;
      font-size: 2.5rem;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-width: 600px;
      margin: auto;
    }

    .link-card {
      display: flex;
      align-items: center;
      gap: 20px;
      background: #ffffff;
      border-left: 5px solid #0097a7;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 150, 136, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .link-card:hover {
      transform: scale(1.02);
      background: linear-gradient(120deg, #e0f2f1, #ffffff);
      box-shadow: 0 12px 25px rgba(0, 150, 136, 0.3);
    }

    .material-icons {
      font-size: 40px;
      color: #00796b;
    }

    .link-content {
      display: flex;
      flex-direction: column;
    }

    .link-content a {
      text-decoration: none;
      font-size: 20px;
      color: #004d40;
      font-weight: 600;
      transition: color 0.3s;
    }

    .link-content a:hover {
      color: #00796b;
    }

    .description {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>Explore External Document</h1>

  <div class="card-container">

    <div class="link-card">
      <span class="material-icons">launch</span>
      <div class="link-content">
        <a href="external.html" target="_blank">Go to External Document (Top)</a>
        <div class="description">Takes you to the beginning of the document</div>
      </div>
    </div>

    <div class="link-card">
      <span class="material-icons">anchor</span>
      <div class="link-content">
        <a href="external.html#section2" target="_blank">Jump to Section 2</a>
        <div class="description">Go directly to a special part of the document</div>
      </div>
    </div>

  </div>

</body>
</html>
