<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amresh Bhuyan - SUIIT IWT Lab</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .link-card {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .link-card a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        .link-card a i {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .source-code-btn {
            margin-left: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .source-code-btn:hover {
            background-color: #0056b3;
        }
        .modal-body pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Amresh Bhuyan - SUIIT IWT Lab</h1>
        <div class="list-group">
            <!-- Links with Source Code Buttons -->
            <div class="link-card">
                <a href="Debrigarh.html"><i class="fas fa-mountain"></i> Debrigarh</a>
                <button class="source-code-btn" data-file="Debrigarh.html"><i class="fas fa-code"></i> Source Code</button>
            </div>
            <div class="link-card">
                <a href="cars.html"><i class="fas fa-car"></i> Cars</a>
                <button class="source-code-btn" data-file="cars.html"><i class="fas fa-code"></i> Source Code</button>
            </div>
            <div class="link-card">
                <a href="Resturant.html"><i class="fas fa-utensils"></i> Restaurant</a>
                <button class="source-code-btn" data-file="Resturant.html"><i class="fas fa-code"></i> Source Code</button>
            </div>
            <div class="link-card">
                <a href="native_place.html"><i class="fas fa-home"></i> Native Place</a>
                <button class="source-code-btn" data-file="native_place.html"><i class="fas fa-code"></i> Source Code</button>
            </div>
            <div class="link-card">
                <a href="resume.html"><i class="fas fa-file-alt"></i> Resume</a>
                <button class="source-code-btn" data-file="resume.html"><i class="fas fa-code"></i> Source Code</button>
            </div>
            <div class="link-card">
                <a href="suiit.html"><i class="fas fa-university"></i> SUIIT</a>
                <button class="source-code-btn" data-file="suiit.html"><i class="fas fa-code"></i> Source Code</button>
            </div>
            <div class="link-card">
                <a href="time.html"><i class="fas fa-clock"></i> Time</a>
                <button class="source-code-btn" data-file="time.html"><i class="fas fa-code"></i> Source Code</button>
            </div>
            <div class="link-card">
                <a href="https://amreshbhuya.github.io/resumebulder.amresh.com/"><i class="fas fa-tools"></i> Resume Builder</a>
                <button class="source-code-btn" data-file="https://amreshbhuya.github.io/resumebulder.amresh.com/"><i class="fas fa-code"></i> Source Code</button>
            </div>
        </div>
    </div>

    <!-- Modal for displaying source code -->
    <div class="modal fade" id="sourceCodeModal" tabindex="-1" aria-labelledby="sourceCodeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sourceCodeModalLabel">Source Code</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <pre><code id="sourceCodeContent" class="language-html"></code></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>
        // Function to fetch and display source code
        function showSourceCode(file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sourceCodeContent').textContent = data;
                    hljs.highlightAll(); // Highlight syntax
                    const modal = new bootstrap.Modal(document.getElementById('sourceCodeModal'));
                    modal.show();
                })
                .catch(error => {
                    console.error('Error fetching source code:', error);
                    alert('Failed to load source code.');
                });
        }

        // Add event listeners to all source code buttons
        document.querySelectorAll('.source-code-btn').forEach(button => {
            button.addEventListener('click', () => {
                const file = button.getAttribute('data-file');
                showSourceCode(file);
            });
        });
    </script>
</body>
</html>
