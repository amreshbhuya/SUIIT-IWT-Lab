<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    h1 {
      color: #004d40;
      margin-bottom: 20px;
    }

    form {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input[type="number"] {
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid #009688;
      border-radius: 10px;
      outline: none;
      width: 250px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #004d40;
      transform: scale(1.05);
    }

    .result {
      margin-top: 30px;
      background: #e0f2f1;
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    .square {
      margin: 5px 0;
      font-size: 18px;
      color: #00695c;
    }

    .square span {
      font-weight: bold;
      color: #004d40;
    }
  </style>
</head>
<body>

  <h1>Square of Numbers from 1 to N</h1>

  <form id="squareForm">
    <input type="number" id="numberInput" placeholder="Enter a number (N)" required min="1" aria-label="">
    <button type="submit">Calculate Squares</button>
  </form>

  <div class="result" id="output"></div>

  <script>
    const form = document.getElementById('squareForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      output.innerHTML = ''; // Clear previous results
      const n = parseInt(document.getElementById('numberInput').value);

      if (isNaN(n) || n <= 0) {
        output.innerHTML = '<p>Please enter a valid positive number.</p>';
        return;
      }

      for (let i = 1; i <= n; i++) {
        const square = i * i;
        const line = document.createElement('p');
        line.className = 'square';
        line.innerHTML = `<span>${i}Â²</span> = ${square}`;
        output.appendChild(line);
      }
    });
  </script>

</body>
</html>
