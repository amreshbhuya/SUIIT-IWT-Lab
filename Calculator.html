<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f5f5f5, #e0f7fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    h2 {
      color: #00796b;
    }

    .calculator {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    input[type="number"] {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border: 2px solid #009688;
      border-radius: 8px;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #004d40;
    }
  </style>
</head>
<body>

  <h2>Simple JS Calculator üßÆ</h2>
  <div class="calculator">
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <div class="buttons">
      <button onclick="calculate('add')">‚ûï Add</button>
      <button onclick="calculate('sub')">‚ûñ Subtract</button>
      <button onclick="calculate('mul')">‚úñ Multiply</button>
      <button onclick="calculate('div')">‚ûó Divide</button>
    </div>

    <div class="result" id="result">Result will appear here...</div>
  </div>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const resultBox = document.getElementById("result");

      if (isNaN(num1) || isNaN(num2)) {
        resultBox.innerText = "‚ùå Please enter valid numbers.";
        return;
      }

      let result;

      switch (operation) {
        case 'add':
          result = num1 + num2;
          resultBox.innerText = `‚úÖ ${num1} + ${num2} = ${result}`;
          break;
        case 'sub':
          result = num1 - num2;
          resultBox.innerText = `‚úÖ ${num1} - ${num2} = ${result}`;
          break;
        case 'mul':
          result = num1 * num2;
          resultBox.innerText = `‚úÖ ${num1} √ó ${num2} = ${result}`;
          break;
        case 'div':
          if (num2 === 0) {
            resultBox.innerText = "‚ùå Cannot divide by zero!";
          } else {
            result = num1 / num2;
            resultBox.innerText = `‚úÖ ${num1} √∑ ${num2} = ${result}`;
          }
          break;
      }
    }
  </script>

</body>
</html>
